<div class="container-fluid">
    <h2>Product Details</h2>
    <dl>
        <dt>Title</dt>
        <dd>{{Product.title}}</dd>
        <dt>Price</dt>
        <dd>{{Product.price}}</dd>
        <dt>Preview</dt>
        <dd>
            <img [src]="Product.image" width="200" height="200">
        </dd>
        <dt>Rating</dt>
        <dd><span class="bi bi-star-fill text-success"></span>{{Product.rating.rate}} [{{Product.rating.count}}]</dd>
    </dl>
</div>
