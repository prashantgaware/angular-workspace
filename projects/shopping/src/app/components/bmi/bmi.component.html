<div class="container-fluid">
    <h2>BMI Status</h2>
    <div class="progress p-2">
        <div class="progress-bar bg-dark" style="width: 400px;">
            < 52 low weight
        </div>
        <div class="progress-bar bg-primary" style="width: 400px;">
            53 - 72 normal weight
        </div>
        <div class="progress-bar bg-dark" style="width: 400px;">
            > 73 over weight
        </div>
        <div class="bi bi-triangle-fill" [ngStyle]="BMIStatus">

        </div>
    </div>
</div>
