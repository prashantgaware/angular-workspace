<div class="container-fluid d-flex justify-content-center align-items-center" style="height: 400px;">
    <div>
        <div class="form-switch">
            <input type="checkbox" ngModel #darkTheme="ngModel" class="form-check-input"> <label class="form-swich-label">Dark Theme</label>
        </div>
        <form class="border border-2 p-2" [ngClass]="{'dark-theme':darkTheme.value}">
            <h2>User Form</h2>
            <dl>
                <dt>User Name</dt>
                <dd><input type="text" required [ngClass]="{'bg-danger':UserName.invalid}" name="UserName" ngModel #UserName="ngModel" class="form-control"></dd>
                <dt>Password</dt>
                <dd><input type="password" ngModel #Password="ngModel" class="form-control"></dd>
            </dl>
            <button class="btn btn-dark w-100"> Login</button>
        </form>
    </div>
</div>
