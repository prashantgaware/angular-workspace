<div class="container-fluid">
    <header class="d-flex p-2 justify-content-center">
        <div><h2>Shopper.</h2></div>
        <nav class="justify-content-space-between">
            <button (click)="CategoryChanges('all')" class="btn">Home</button>
            <button (click)="CategoryChanges('electronics')" class="btn">Electronics</button>
            <button (click)="CategoryChanges('mens clothing')" class="btn">Men's Fashion</button>
            <button (click)="CategoryChanges('womens clothing')" class="btn">Women's Fashion</button>
            <button (click)="CategoryChanges('jewelery')" class="btn">Jewellery</button>
        </nav>
        <div class="justify-content-space-between">
            <button class="btn"><span class="bi bi-search"></span></button>
            <button class="btn"><span class="bi bi-heart"></span></button>
            <button class="btn"><span class="bi bi-person"></span></button>
            <button (click)="ToggleCart()" class="btn position-relative"><span class="bi bi-cart"></span> <span class="badge position-absolute rounded rounded-circle bg-danger text-white">{{CartItemsCount}}</span></button>
        </div>
    </header>
    <div class="bg-dark text-white text-center p-2 mt-2">
        HAPPY HOLIDAY DEALS ON EVERYTHING
    </div>

    <section class="mt-3 row">
        <nav class="col-3">
            <div>
                <label class="form-label"><b>Select Category</b></label>
                <div>
                    <select (change)="CategoryChanges(category.value)" ngModel #category="ngModel" class="form-select">
                        <option *ngFor="let item of Categories" [value]="item">
                            {{item | uppercase}}
                        </option>
                    </select>
                </div>
            </div>
            <div *ngIf="isCartVisible" class="mt-2">
                <h4>Your Cart</h4>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Preview</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of CartItems; let i=index">
                            <td>{{item.title}}</td>
                            <td><img [src]="item.image" width="50" height="50"></td>
                            <td>
                                <button (click)="RemoveClick(i)" class="btn btn-danger">
                                    <span class="bi bi-trash-fill"></span>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </nav>
        <main class="col-9 d-flex flex-wrap overflow-auto" style="height: 450px;">
            <div *ngFor="let product of Products" class="card p-2 m-2" style="width: 200px;">
                <img [src]="product.image" class="card-img-top" style="height: 150px;">
                <div class="card-header" style="height: 140px;">
                    <p>{{product.title}}</p>
                </div>
                <div class="card-body">
                    <dl>
                        <dt>Price</dt>
                        <dd>{{product.price}}</dd>
                        <dt>Rating</dt>
                        <dd>
                            <span class="bi bi-star-fill text-success"></span>{{product.rating.rate}} [{{product.rating.count}}]
                        </dd>
                    </dl>
                </div>
                <div class="card-footer">
                    <button (click)="AddtoCartClick(product.id)" class="btn btn-danger w-100">
                        <span class="bi bi-cart">Add to cart</span>
                    </button>
                </div>
            </div>
        </main>
    </section>
</div>
